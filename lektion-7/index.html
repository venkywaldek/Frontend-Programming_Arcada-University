<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Lektion -6</title>
  </head>
  <body>
    <h1>lektion-6</h1>
    <h2 id="countdown">0</h2>
    <input type="number" id="id" placeholder="Ange Tid" />
    <button id="btn">Starta Timer</button>
    <script>
      let sekunder = 5;
      let timer = null;
      function updateContent(content) {
        document.getElementById('countdown').innerText = content;
      }
      function startTimer() {
        updateContent(sekunder);
        timer = setInterval(() => {
          sekunder--;
          updateContent(sekunder);
          if (sekunder <= 0) {
            updateContent('Tiden Ã¤r ute');
            clearInterval(timer);
          }
        }, 1000);
      }

      document.getElementById('btn').addEventListener('click', () => {
        startTimer();
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
